<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    link
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    
    <ul type="square">
        <li><abbr title="de 'h1' a 'h6'">Títulos</abbr></li>
        <li><abbr title="img">imagens</abbr></li>
        <li><abbr title="link:favicon">Favicon</abbr></li>
        <li><abbr title="p">Parágrafo</abbr></li>
        <li><abbr title="sup">Número Elevado</abbr></li>
        <li><abbr title="abbr">Abreviação</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de Linhas</abbr></li>
        <li><abbr title="ol">Listas Ordenadas</abbr></li>
        <li><abbr title="ul">Listas Não Ordenadas</abbr></li>
        <li><abbr title="strong">Negrito</abbr></li>
        <li><abbr title="ins">Sublinhado</abbr></li>
        

    </ul>

</body>
</html>
