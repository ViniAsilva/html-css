<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semantica no HTML5</title>

    <style>
        body{
            background-color: rgb(206, 107, 89);
            

        }
        
        
    </style>
    <!--Esta é a forma correta de colocar cor na pagina, utilizei o CSS que também pode ser utilizado para outros estilos de design na pagina-->
</head>
<body>
    <p>Eu moro na <address>Rua da Liberdade</address></p>
    <!--<address> É a tag usada para endereço (semântica)-->
</body>
</html>
