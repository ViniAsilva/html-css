<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 120px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Mesclagem de Colunas e Linhas</h1>

    <table>
        <tr>
            <td rowspan="2">1</td>
            
            <td colspan="2">3</td>
        </tr>

        <tr>
            <td rowspan="">4</td>
            
            <td rowspan="2">6</td>
        </tr>

        <tr>
            <td colspan="2">7</td>
            
            
        </tr>
    </table>
    
</body>
</html>
