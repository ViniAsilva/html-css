<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table{
            width: 500px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        tr.linha{
            background-color: rgba(128, 128, 128, 0.616);
        }



    </style>

</head>

<body>
    <h1>Aprendendo Sobre Tabelas</h1>

    <!-- Hierarquia de Tabelas:
        TABLE = Tabela
            TABLE ROW = Linha da Tabela
                TABLE HEADER = CabeÃ§alho da Tabela
                    TABLE DATA = Dado da Tabela
    -->
    <table>
        <!-- Primiera linha -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- Segunda lina -->
        <tr class="linha">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <!-- Terceira linha -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>



</body>
</html>
