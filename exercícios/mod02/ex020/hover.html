<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando a o Houver (pseudp-classe)</title>

    <style>
        div{

            width: 200px;
        }

        div:hover{
            color: gold;
            
        }
        div > p{
            display: none;

        }
         

        div:hover{
            color: white;
            background-color: cadetblue;

        }
       div:hover > p{
            color: white;
            background-color: cadetblue;
            display: block;
        }

    </style>
</head>

<body>
    <h1>Pseudo-Classes</h1>

    <p>Passe o mouse na palavra abaixo</p>
    <div>XESQUEDELE
        <p>YODAOOOOOOOOO</p>
    </div>
    <p>Dale, fim!</p>

    
</body>
</html>
