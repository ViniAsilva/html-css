<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Usando Links Externos &#x1F60E;</h1>
    <p>Você pode acessar meu <a href="https://www.youtube.com/channel/UCXf3sZpoV9dui9S5TfhkvcQ" target="_blank" rel="external">canal no youtube</a> para mais conteúdos!</p>

    <p>Tem também vídeos no <a href="https://www.instagram.com/vinizyzaous/" target="_blank" rel="external">Instagram</a>, segue lá &#x1F609;</p>
    <!--"_blank é para abrir em uma nova aba"-->

    <h2>Links Internos</h2>
    <p>Vamos tentar criar nosso próprio site bem básico, apenas com o que foi aprendido até agora.</p>

    <p><a href="pagina02.html" rel="self">Clique aqui</a> para ver as imagens redimensionadas.</p>
    <!--"self" é para dizer que o link em questão vai levar para outra página no mesmo site, já "external" é para informar quando for um link de outro site(externo)-->


    <!--Para criar um link clicável é necessárrio usar a tag "a" com o parâmento "href" que é a referencia do link, podendo ser externo ou interno. Após o fechamendo das aspas é muito recomendado colocar o target se for um link externo seguido de "rel" que é semântica (facilita os mecanismos de busca).-->

</body>
</html>
